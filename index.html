<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goblins Of Time</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
	<!-- FavIcon -->
	<link rel="icon" 
      type="image/png" 
      href="./images/title-circle.png">
	<!-- Icons -->
	<script src="https://kit.fontawesome.com/6316116050.js" crossorigin="anonymous"></script>

	<!-- Style -->
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="modal">
		<div class="modal-container">
			<div class="modal-text">
				<div class="modal-top-text">Goblins Of Time</div>
				<div class="modal-bottom-text">Devam etmek istedigine emin misin Deev?</div>
			</div>

			<div class="modal-buttons">
				<div class="refuse-modal-btn modal-btn">No Balls!</div>
				<div class="accept-modal-btn modal-btn">I'm Deeev</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="bg bg-main">
			<img class="bg-main-img" src="./images/goblins-of-time-main.png">
		</div>
	</div>

	<div class="down-arrow"><i class="fas fa-arrow-down"></i></div>

	<div class="music-container">
		<div class="music-buttons">
			<div class="play-btn music-btn" data-type="play"><i class="fas fa-play"></i></div>
			<div class="pause-btn music-btn" data-type="pause"><i class="fas fa-pause"></i></div>
		</div>

		<div class="music-control-area">
			<div class="music-duration-div">
				<div class="music-hover"></div>
				<div class="music-current-time-div"></div>
			</div>
		</div>
	</div>

<!-- JavaScript -->
<script src="./script.js"></script>
<script src="./musicPlayer.js"></script>
<script src="./clips.js"></script>
<script src="./modal.js"></script>
<script src="./others.js"></script>
</body>
</html>
