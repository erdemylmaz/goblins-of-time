<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goblins Of Time</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
	<!-- FavIcon -->
	<link rel="icon" 
      type="image/png" 
      href="./images/title-circle.png">
	<!-- Icons -->
	<script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
	<!-- Style -->
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="bg bg-main">
			<img class="bg-main-img" src="./images/goblins-of-time-main.png">
		</div>
	</div>

	<div class="down-arrow"><i class="fas fa-arrow-down"></i></div>

	<div class="music-container">
		<div class="play-btn music-btn" data-type="play"><i class="fas fa-play"></i></div>
		<div class="pause-btn music-btn" data-type="pause"><i class="fas fa-pause"></i></div>
	</div>

<!-- JavaScript -->
<script src="./script.js"></script>
</body>
</html>
